<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Table Demo</title>
</head>
<body>
    <h1>Table without Heading</h1>

    <table border="1px solid">
        <tbody>
            <tr>
                <td>1</td>
                <td>Kasimsha</td>
                <td>kasim@gmail.com</td>
                <td>932873897</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Roshan</td>
                <td>Roshan@gmail.com</td>
                <td>8938173897</td>
            </tr>
        </tbody>
    </table>


    <h1>Table with Heading</h1>

    <table border="1px solid">
        <thead>
            <tr>
                <th>Id</th>
                <th>name</th>
                <th>email</th>
                <th>mobile</th>
            </tr>
        </thead>

        <tbody>
                <tr>
                    <td>1</td>
                    <td>Kasimsha</td>
                    <td>kasim@gmail.com</td>
                    <td>932873897</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Roshan</td>
                    <td>Roshan@gmail.com</td>
                    <td>8938173897</td>
                </tr>
        </tbody>

    </table>
    
</body>
</html>
